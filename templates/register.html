{% extends "base.html" %}
{% set title = "Registration" %}
{% block content %}
        <form>
                <h1>New Company Details</h1>
                <label for="email">Email Address: </label><input id="email" name="email" type = "text"/><br/>
                <label for="phone">Daytime Phone Number: </label><input id="phone" name="phone" type = "text"/><br/>
                <label for="address1">Address Line 1: </label><input id="address1" name="address1" type = "text"/><br/>
                <label for="address2">Address Line 2: </label><input id="address2" name="address2" type = "text"/><br/>
                <label for="address3">Address Line 3: </label><input id="address3" name="address3" type = "text"/><br/>
                <label for="city">City: </label><input id="city" name="city" type = "text"/><br/>
                <label for="state">State / Province: </label><input id="state" name="state" type = "text"/><br/>
                <label for="zip">Zip / Postal Code: </label><input id="zip" name="zip" type = "text"/><br/>
                <label for="country">Country: </label><input id="country" name="country" type = "text"/><br/>
                <br/>
                <h1>Admin User Details</h1>
                <label for="username">User Name: </label><input id="username" name="username" type = "text"/><br/>
                <label for="password">Password: </label><input id="password" name="password" type = "password"/><br/>
                <label for="first_name">First Name: </label><input id="first_name" name="first_name" type = "text"/><br/>
                <label for="last_name">Last Name: </label><input id="last_name" name="last_name" type = "text"/><br/>

                <button name="continue" type="submit" onClick="window.location='/'; return false;">Submit</button>
        </form>
{% endblock %}
